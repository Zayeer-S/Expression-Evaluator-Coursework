name: .NET CI/CD

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main ]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: "9.x.x"

            - name: Restore dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --configuration Release --no-restore
            
            - name: Run tests
              run: dotnet test --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"
            
            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                files: '**/coverage.cobertura.xml'
                fail_ci_if_error: false
            
            - name: Check code formatting
              run: dotnet format --verify-no-changes --verbosity diagnostic
              continue-on-error: true  # Don't fail build on formatting issues initially

    release:
        needs: build-and-test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.0.x'
        
        - name: Publish application
          run: dotnet publish src/expression_evaluator/ExpressionEvaluator.csproj -c Release -o ./publish
        
        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: expression-evaluator-release
            path: ./publish/